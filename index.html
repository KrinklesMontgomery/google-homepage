<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Google</title>
</head>
<body>
	<header class="head">
		<section class="head-left-list">
			<ul>
				<li class="head-list-item">
					<a class="head-list-anchor" href="https://about.google.com/">About</a>
				</li>
				<li class="head-list-item">
					<a class="head-list-anchor" href="https://store.google.com/">Store</a>
				</li>
			</ul>
		</section>
		<section class="head-right-list">
			<ul>
				<li class="head-list-item">
					<a class="head-list-anchor" href="https://mail.google.com/">Gmail</a>
				</li>
				<li class="head-list-item">
					<a class="head-list-anchor" href="https://images.google.com/">Images</a>
				</li>
				<li class="head-list-item">
					<a class="head-list-anchor">
						<img class="head-list-apps-icon" src="icons/ic_apps_48px-512-2.png" alt="Google Apps Icon">
					</a>
				<li class="head-list-item">
					<a class="head-list-anchor">
						<img class="head-list-user-icon" src="icons/photo.png" alt="Google User Icon">
					</a>
				</li>

			</ul>
		</section>
	</header>
	<form class="main">
		<img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
		<div class="main-input-border">
			<img class="main-search-icon" src="icons/Magnifying_glass_icon.svg">
			<input type="text" class="main-input-field">
		</div>
		<section class="main-button-section">
			<input type="submit" class="main-input-button" value="Google Search">
			<input type="submit" class="main-input-button" value="I'm Feeling Lucky">
		</section>
	</form>
	<footer class="foot">
		<section class="foot-left-list">
			<ul>
				<li class="foot-list-item">
					<a class="foot-list-anchor" href="https://ads.google.com">Advertising</a>
				</li>
				<li class="foot-list-item">
					<a class="foot-list-anchor" href="https://business.google.com">Business</a>
				</li>
				<li class="foot-list-item">
					<a class="foot-list-anchor" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
				</li>
			</ul>
		</section>
		<section class="foot-right-list">
			<ul>
				<li class="foot-list-item">
					<a class="foot-list-anchor" href="https://policies.google.com/privacy?fg=1">Privacy</a>
				</li>
				<li class="foot-list-item">
					<a class="foot-list-anchor" href="https://policies.google.com/terms?fg=1">Terms</a>
				</li>
				<li class="foot-list-item">
					<a class="foot-list-anchor" href="https://www.google.com/preferences?hl=en">Settings</a>
				</li>
			</ul>
		</section>
	</footer>
</body>
</html>
