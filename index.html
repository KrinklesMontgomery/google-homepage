<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Google</title>
</head>

<body>
	<header class="head">
		<nav class="first">
			<ul class="first_bar">
				<li class="about">
					<a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a>
				</li>
				<li class="store">
					<a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
				</li>
				<li class="sign_in">
					<input type="submit" id="sign_in_button" value="Sign In">
				</li>
				<li class="apps">
					<a href="reddit.com"></a>
				</li>
				<li class="images">
					<a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
				</li>
				<li class="gmail">
					<a href="https://www.google.com/gmail/about/">Gmail</a>
				</li>
				
			</ul>
		</nav>
	</header>

	<div class="main">
		<img class="logo" height="92" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" width="272">
	</div>

	<form class="search">
		<input type="text" class="input">
		<div class="buttons">
			<input type="submit" class="submit" value="Google Search">
			<input type="submit" class="lucky" value="I'm Feeling Lucky">
		</div>
	</form>

	<footer class="foot">
		<nav class="last">
			<ul class="last_bar">
				<li class="advertising">Advertising</li>
				<li class="business">Business</li>
				<li class="settings">Settings</li>
				<li class="terms">Terms</li>
				<li class="privacy">Privacy</li>
			</ul>
		</nav>
	</footer>
</body>
</html>
