<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Google</title>
</head>

<body>
	<header class="head">
		<nav class="first">
			<ul class="first_bar">
				<li class="about">
					<a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a>
				</li>
				<li class="store">
					<a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
				</li>
				<li class="sign_in">
					<input type="submit" class="sign_in_button" value="Sign In">
				</li>
				<li class="apps">
					<img class="apps_logo" src="resources/google_apps_logo.png">
				</li>
				<li class="images">
					<a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
				</li>
				<li class="gmail">
					<a href="https://www.google.com/gmail/about/">Gmail</a>
				</li>
				
			</ul>
		</nav>
	</header>

	<div class="main">
		<img class="logo" height="92" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" width="272">
	</div>

	<form class="search">
		<input type="text" class="input">
		<div class="buttons">
			<input type="submit" class="submit" value="Google Search">
			<input type="submit" class="lucky" value="I'm Feeling Lucky">
		</div>
	</form>

	<footer class="foot">
		<nav class="last">
			<ul class="last_bar">
				<li class="advertising">
					<a href="https://adwords.google.com/start/?sourceid=awo&subid=us-en-et-g-aw-a-awhpt2b_1!o2&utm_expid=95258301-62.j8d9EPtxRJejVhR7dcqliQ.3&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1&utm_referrer=https%3A%2F%2Fwww.google.com%2F#?modal_active=none">Advertising</a>
				</li>
				<li class="business">
					<a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
				</li>
				<li class="settings">
					<button class="settings_dropdown">Settings</button>
					<div class="settings_content">
						<a href="#">something</a>
					</div>
				</li>
				<li class="terms">
					<a href="https://www.google.com/intl/en_us/policies/terms/?fg=1">Terms</a>
				</li>
				<li class="privacy">
					<a href="https://www.google.com/intl/en_us/policies/privacy/?fg=1">Privacy</a>
				</li>
			</ul>
		</nav>
	</footer>
</body>
</html>
