<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Google</title>
</head>
<body>
	<header class="head">
	</header>
	<form class="main">
		<img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
		<input type="text" class="input">
		<input type="submit" class="search" value="Google Search">
		<input type="submit" class="lucky" value="I'm Feeling Lucky">
	</form>
	<footer class="foot">
	<section class="foot-left-list">
		<ul>
			<li class="foot-list-item">
				<a href="https://ads.google.com">Advertising</a>
			</li>
			<li class="foot-list-item">
				<a href="https://business.google.com">Business</a>
			</li>
			<li class="foot-list-item">
				<a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
			</li>
		</ul>
	</section>
	<section class="foot-right-list">
		<ul>
			<li class="foot-list-item">
				<a href="https://policies.google.com/privacy?fg=1">Privacy</a>
			</li>
			<li class="foot-list-item">
				<a href="https://policies.google.com/terms?fg=1">Terms</a>
			</li>
			<li class="foot-list-item">
				<a href="https://www.google.com/preferences?hl=en">Settings</a>
			</li>
		</ul>
	</section>
	</footer>
</body>
</html>
